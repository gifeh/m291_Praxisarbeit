<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team zusammenstellen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-box">
        <h2>Team für das Projekt zusammenstellen</h2>
        
        <!-- Projektleiter/in Auswahl -->
        <label for="leader-select">Projektleiter*in</label>
        <select id="leader-select">
            <option value="">-- Projektleiter*in auswählen --</option>
        </select>
        <br><br>

        <!-- Teamcontainer für die dynamischen Felder -->
        <div id="team-container">
            <div class="team-member">
                <label for="team-select-1">Teammitglied 1</label>
                <select id="team-select-1" class="team-select">
                    <option value="">-- Teammitglied auswählen --</option>
                </select>
                <label for="role-select-1">Rolle:</label>
                <select id="role-select-1">
                    <option value="">-- Rolle auswählen --</option>
                    <option value="manager">Projektmanager*in</option>
                    <option value="developer">Entwickler*in</option>
                    <option value="designer">Designer*in</option>
                    <option value="tester">Tester*in</option>
                    <option value="analyst">Analyst*in</option>
                </select>
                <br><br>
            </div>

            <div class="team-member">
                <label for="team-select-2">Teammitglied 2</label>
                <select id="team-select-2" class="team-select">
                    <option value="">-- Teammitglied auswählen --</option>
                </select>
                <label for="role-select-2">Rolle:</label>
                <select id="role-select-2">
                    <option value="">-- Rolle auswählen --</option>
                    <option value="manager">Projektmanager*in</option>
                    <option value="developer">Entwickler*in</option>
                    <option value="designer">Designer*in</option>
                    <option value="tester">Tester*in</option>
                    <option value="analyst">Analyst*in</option>
                </select>
                <br><br>
            </div>
        </div>

        <button onclick="weiter()">Weiter</button>
    </div>

    <script src="team.js"></script>
</body>
</html>
